<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Social links profile</title>
</head>
<body>
  <main class="profile-card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica's profile picture">
    <div class="user-info">
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
    </div>
    <p class="self-description">"Front-end developer and avid reader."</p>
    <div class="link-grid">
      <a href="https://github.com/">GitHub</a>
      <a href="https://www.frontendmentor.io">Frontend Mentor</a>
      <a href="https://ca.linkedin.com/">LinkedIn</a>
      <a href="https://twitter.com/">Twitter</a>
      <a href="https://www.instagram.com/">Instagram</a>
    </div>
  </main>
</body>
</html>
